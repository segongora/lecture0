<!DOCTYPE html>
<html lang="es-mx">

	<head>
		<title>My table styled</title>
		<style>
			table {
				border: 2px solid black;
				border-collapse: collapse;
				width: 50%;
			}

			th,
			td {
				border: 1px solid black;
				padding: 5px;
				text-align: center;
			}

			th {
				background-color: lightgrey;
			}
		</style>
	</head>

	<body>
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years</th>
			</tr>
			<tr>
				<td>George</td>
				<td>Washington</td>
				<td>1789</td>
			</tr>
			<tr>
				<td>Abraham</td>
				<td>Lincoln</td>
				<td>1840</td>
			</tr>
		</table>
	</body>

</html>
