<!DOCTYPE html>
<html lang="es-mx"
	dir="ltr">

	<head>
		<title>My website styled!</title>
		<style>
			h1 {
				color: blue;
				text-align: center;
			}

			.something {
				color: green;
				text-decoration: underline;
				font-size: 30px;
			}

			#myID {
				color: red;
				text-decoration: none;
				font-family: "Gill Sans";
			}
		</style>
	</head>

	<body>
		<h1>Welcome to my webpage!</h1>
		<p>Hello World!</p>
		<p>This is another paragraph.</p>
		<h5 class="something">Trying to see if class can also be edited in the head section.</h5>
		<h4 id="myID">Can ID also work?</h4>
	</body>

</html>
